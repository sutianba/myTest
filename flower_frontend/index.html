<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ¸ èŠ±å‰è¯†åˆ«AIç³»ç»Ÿ</h1>
            <p>ä¸Šä¼ èŠ±å‰å›¾ç‰‡ï¼Œç³»ç»Ÿå°†è‡ªåŠ¨è¯†åˆ«èŠ±å‰ç§ç±»</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <i>ğŸ“</i>
                <p>æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ï¼ˆæ”¯æŒå¤šé€‰ï¼‰</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="upload-btn" id="uploadBtn">é€‰æ‹©èŠ±å‰å›¾ç‰‡</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">è¯†åˆ«ç»“æœ</h2>
            <div id="allResults"></div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="upload-btn" id="uploadAnotherBtn">ä¸Šä¼ æ›´å¤šå›¾ç‰‡</button>
            </div>
        </div>
        </div>

    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const previewImage = document.getElementById('previewImage');
        const resultsList = document.getElementById('resultsList');
        const uploadAnotherBtn = document.getElementById('uploadAnotherBtn');

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleMultipleFiles(files);
            }
        });

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶å¤„ç†
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                handleMultipleFiles(files);
            }
        });

        // å¤„ç†å¤šä¸ªä¸Šä¼ çš„æ–‡ä»¶
        function handleMultipleFiles(files) {
            // è¿‡æ»¤å‡ºå›¾ç‰‡æ–‡ä»¶
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            if (imageFiles.length === 0) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            resultsSection.classList.remove('active');

            // å¤„ç†æ‰€æœ‰å›¾ç‰‡
            processAllImages(imageFiles);
        }

        // å¤„ç†æ‰€æœ‰å›¾ç‰‡
        async function processAllImages(imageFiles) {
            try {
                const allResults = [];
                
                // ä¾æ¬¡å¤„ç†æ¯ä¸ªå›¾ç‰‡
                for (const file of imageFiles) {
                    const imageData = await readFileAsDataURL(file);
                    const result = await callRecognitionAPI(imageData);
                    allResults.push({
                        file: file,
                        imageData: imageData,
                        detections: result.detections,
                        date: result.date
                    });
                }
                
                // æ˜¾ç¤ºæ‰€æœ‰ç»“æœ
                displayAllResults(allResults);
            } catch (error) {
                console.error('å¤„ç†å›¾ç‰‡æ—¶å‘ç”Ÿé”™è¯¯:', error);
                alert('å¤„ç†å›¾ç‰‡æ—¶å‘ç”Ÿé”™è¯¯');
            } finally {
                // éšè—åŠ è½½çŠ¶æ€
                loading.classList.remove('active');
            }
        }

        // è¯»å–æ–‡ä»¶ä¸ºDataURL
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // è°ƒç”¨èŠ±å‰è¯†åˆ«API
        function callRecognitionAPI(imageData) {
            return fetch('http://localhost:5000/api/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ä»APIå“åº”ä¸­è·å–è¯†åˆ«ç»“æœå’Œæ—¥æœŸä¿¡æ¯
                    return {
                        detections: data.results.detections,
                        date: data.results.date
                    };
                } else {
                    throw new Error('è¯†åˆ«å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                console.error('APIè°ƒç”¨é”™è¯¯:', error);
                throw error;
            });
        }

        // æ˜¾ç¤ºæ‰€æœ‰è¯†åˆ«ç»“æœ
        function displayAllResults(allResults) {
            const allResultsDiv = document.getElementById('allResults');
            allResultsDiv.innerHTML = '';

            allResults.forEach((item, index) => {
                // åˆ›å»ºå•ä¸ªå›¾ç‰‡ç»“æœå®¹å™¨
                const resultContainer = document.createElement('div');
                resultContainer.className = 'single-result';
                resultContainer.style.marginBottom = '40px';
                resultContainer.style.padding = '20px';
                resultContainer.style.border = '1px solid #e0e0e0';
                resultContainer.style.borderRadius = '15px';
                resultContainer.style.backgroundColor = '#fafafa';

                // æ·»åŠ å›¾ç‰‡é¢„è§ˆ
                const imagePreview = document.createElement('img');
                imagePreview.src = item.imageData;
                imagePreview.style.maxWidth = '100%';
                imagePreview.style.maxHeight = '400px';
                imagePreview.style.borderRadius = '10px';
                imagePreview.style.marginBottom = '20px';
                imagePreview.style.display = 'block';
                imagePreview.style.marginLeft = 'auto';
                imagePreview.style.marginRight = 'auto';

                // æ·»åŠ å›¾ç‰‡æ—¥æœŸä¿¡æ¯
                const dateDiv = document.createElement('div');
                dateDiv.style.textAlign = 'center';
                dateDiv.style.marginBottom = '20px';
                dateDiv.style.fontSize = '1.1em';
                dateDiv.style.color = '#666';
                dateDiv.innerHTML = `<strong>æ‹æ‘„æ—¥æœŸï¼š</strong>${item.date}`;

                // åˆ›å»ºç»“æœåˆ—è¡¨
                const resultsList = document.createElement('div');
                resultsList.style.marginTop = '20px';

                if (item.detections && item.detections.length > 0) {
                    item.detections.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.style.marginBottom = '10px';

                        // æ ¹æ®ç½®ä¿¡åº¦è®¾ç½®ä¸åŒçš„é¢œè‰²
                        let confidenceClass = 'high';
                        if (result.confidence < 0.7) confidenceClass = 'low';
                        else if (result.confidence < 0.85) confidenceClass = 'medium';

                        resultItem.innerHTML = `
                            <div class="flower-name">${result.name}</div>
                            <div class="confidence ${confidenceClass}">${(result.confidence * 100).toFixed(1)}%</div>
                        `;

                        resultsList.appendChild(resultItem);
                    });
                } else {
                    resultsList.innerHTML = '<p style="text-align: center; color: #666;">æœªæ£€æµ‹åˆ°èŠ±å‰</p>';
                }

                // æ·»åŠ æ ‡é¢˜
                const title = document.createElement('h3');
                title.textContent = `å›¾ç‰‡ ${index + 1}`;
                title.style.color = '#444';
                title.style.marginBottom = '15px';
                title.style.textAlign = 'center';

                // ç»„è£…ç»“æœå®¹å™¨
                resultContainer.appendChild(title);
                resultContainer.appendChild(imagePreview);
                resultContainer.appendChild(dateDiv);
                resultContainer.appendChild(resultsList);

                // æ·»åŠ åˆ°æ‰€æœ‰ç»“æœåŒºåŸŸ
                allResultsDiv.appendChild(resultContainer);
            });

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultsSection.classList.add('active');
        }

        // ä¸Šä¼ æ›´å¤šå›¾ç‰‡
        uploadAnotherBtn.addEventListener('click', () => {
            resultsSection.classList.remove('active');
            fileInput.value = '';
        });
    </script>
