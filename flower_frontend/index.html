    <script>
        // è·å–DOMå…ƒç´ 
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const previewImage = document.getElementById('previewImage');
        const resultsList = document.getElementById('resultsList');
        const uploadAnotherBtn = document.getElementById('uploadAnotherBtn');

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶å¤„ç†
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
        function handleFile(file) {
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            resultsSection.classList.remove('active');

            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                
                // è°ƒç”¨èŠ±å‰è¯†åˆ«API
                callRecognitionAPI(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // è°ƒç”¨èŠ±å‰è¯†åˆ«API
        function callRecognitionAPI(imageData) {
            fetch('http://localhost:5000/api/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                // éšè—åŠ è½½çŠ¶æ€
                loading.classList.remove('active');
                
                if (data.success) {
                    // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
                    displayResults(data.results);
                } else {
                    alert('è¯†åˆ«å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                loading.classList.remove('active');
                console.error('APIè°ƒç”¨é”™è¯¯:', error);
                alert('è¯†åˆ«è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦æ­£å¸¸è¿è¡Œ');
            });
        }

        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        function displayResults(results) {
            resultsList.innerHTML = '';

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                // æ ¹æ®ç½®ä¿¡åº¦è®¾ç½®ä¸åŒçš„é¢œè‰²
                let confidenceClass = 'high';
                if (result.confidence < 0.7) confidenceClass = 'low';
                else if (result.confidence < 0.85) confidenceClass = 'medium';

                resultItem.innerHTML = `
                    <div class="flower-name">${result.name}</div>
                    <div class="confidence ${confidenceClass}">${(result.confidence * 100).toFixed(1)}%</div>
                `;

                resultsList.appendChild(resultItem);
            });

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultsSection.classList.add('active');
        }

        // ä¸Šä¼ å¦ä¸€å¼ å›¾ç‰‡
        uploadAnotherBtn.addEventListener('click', () => {
