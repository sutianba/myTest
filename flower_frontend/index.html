    <script>
        // ==========================================
        // ==========================================
        // DOMå…ƒç´ è·å– - åˆå§‹åŒ–é˜¶æ®µ

        const dropZone = document.getElementById('dropZone');          // æ‹–æ‹½ä¸Šä¼ åŒºåŸŸ
        const fileInput = document.getElementById('fileInput');          // æ–‡ä»¶è¾“å…¥æ¡†
        const uploadBtn = document.getElementById('uploadBtn');          // ä¸Šä¼ æŒ‰é’®
        const loading = document.getElementById('loading');              // åŠ è½½çŠ¶æ€å®¹å™¨
        const resultsSection = document.getElementById('resultsSection'); // ç»“æœå±•ç¤ºåŒºåŸŸ
        const previewImage = document.getElementById('previewImage');    // å›¾ç‰‡é¢„è§ˆ

        dropZone.addEventListener('dragover', (e) => {

        dropZone.addEventListener('drop', (e) => {

        dropZone.addEventListener('click', () => {

        fileInput.addEventListener('change', (e) => {

        // ==========================================

        /**

         * @param {File[]} files - ä¸Šä¼ çš„æ–‡ä»¶æ•°ç»„
         */
        function handleMultipleFiles(files) {
            // è¿‡æ»¤å‡ºå›¾ç‰‡æ–‡ä»¶ (MIMEç±»å‹ä»¥image/å¼€å¤´)
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            // éªŒè¯æ˜¯å¦æœ‰å›¾ç‰‡æ–‡ä»¶
            if (imageFiles.length === 0) {

            }

            loading.classList.add('active');

         * @param {File[]} imageFiles - å›¾ç‰‡æ–‡ä»¶æ•°ç»„
         */
        async function processAllImages(imageFiles) {
            try {
                const allResults = [];
                const totalFiles = imageFiles.length;
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                // åˆå§‹åŒ–è¿›åº¦æ¡çŠ¶æ€
                progressBar.style.width = '0%';
                progressText.textContent = `0% (0/${totalFiles})`;
                
                // ä¾æ¬¡å¤„ç†æ¯ä¸ªå›¾ç‰‡ (å¼‚æ­¥å¾ªç¯)
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    
                    // 1. è¯»å–æ–‡ä»¶ä¸ºDataURLæ ¼å¼
                    const imageData = await readFileAsDataURL(file);
                    
                    // 2. è°ƒç”¨èŠ±å‰è¯†åˆ«API
                    const result = await callRecognitionAPI(imageData);
                    
                    // 3. ä¿å­˜ç»“æœåˆ°æ•°ç»„
                    allResults.push({
                        file: file,               // åŸå§‹æ–‡ä»¶å¯¹è±¡
                        imageData: imageData,     // DataURLæ ¼å¼çš„å›¾ç‰‡æ•°æ®
                        detections: result.detections, // èŠ±å‰è¯†åˆ«ç»“æœ
                        exif_info: result.exif_info    // EXIFå…ƒä¿¡æ¯
                    });
                    
                    // 4. æ›´æ–°è¿›åº¦æ¡
                    const progress = ((i + 1) / totalFiles) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}% (${i + 1}/${totalFiles})`;
                }

                displayAllResults(allResults);

            } finally {

        /**

         * @param {File} file - è¦è¯»å–çš„æ–‡ä»¶
         * @returns {Promise<string>} DataURLæ ¼å¼çš„æ–‡ä»¶å†…å®¹
         */
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result); // è¯»å–æˆåŠŸå›è°ƒ
                reader.onerror = reject; // è¯»å–å¤±è´¥å›è°ƒ
                reader.readAsDataURL(file); // å¼€å§‹è¯»å–æ–‡ä»¶
            });
        }

        // ==========================================
        // APIè°ƒç”¨å‡½æ•°
        // ==========================================
        /**

         * @param {string} imageData - DataURLæ ¼å¼çš„å›¾ç‰‡æ•°æ®
         * @returns {Promise<Object>} è¯†åˆ«ç»“æœå’ŒEXIFä¿¡æ¯

        function callRecognitionAPI(imageData) {
            return fetch('http://localhost:5000/api/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // è®¾ç½®è¯·æ±‚å¤´
                },
                body: JSON.stringify({
                    image: imageData // è¯·æ±‚ä½“ - å›¾ç‰‡æ•°æ®

                    throw new Error('æœåŠ¡å™¨é”™è¯¯: ' + response.status);
                }

            })

                    return {

                    throw new Error('è¯†åˆ«å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));

        // ==========================================

        /**

        async function displayAllResults(allResults) {

            const resultsToStore = [];
            
            for (const item of allResults) {

                const fileInfo = {

            const allResultsDiv = document.getElementById('allResults');

        /**
         * ç”Ÿæˆå›¾ç‰‡ç¼©ç•¥å›¾çš„DataURLï¼Œå‡å°‘å­˜å‚¨ç©ºé—´
         * @param {string} imageData - åŸå§‹å›¾ç‰‡çš„DataURL
         * @returns {Promise<string>} ç¼©ç•¥å›¾çš„DataURL
         */
        function generateThumbnail(imageData) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    // åˆ›å»ºCanvaså…ƒç´ 
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // è®¡ç®—ç¼©ç•¥å›¾å°ºå¯¸ï¼ˆæœ€å¤§è¾¹ä¸º200pxï¼‰
                    const maxSize = 200;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    // è®¾ç½®Canvaså°ºå¯¸
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç»˜åˆ¶ç¼©ç•¥å›¾
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // è½¬æ¢ä¸ºDataURLï¼ˆè´¨é‡ä¸º0.7ä»¥è¿›ä¸€æ­¥å‡å°‘å¤§å°ï¼‰
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.src = imageData;
            });
        }
